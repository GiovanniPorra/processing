
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Giovanni Porra</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Giovanni</h1>
        <script type="text/processing">
            void setup(){
              size(800, 600);
            }
             
            void planet(int tx, int ty, float speed, int radius, color c, int size){
              pushMatrix();
             
              translate(tx, ty);
              rotate(radians(frameCount * speed % 360));
             
             
              noFill();
              circle(0, 0, radius*2);
             
              fill(c);
              circle(radius, 0, size);
             
              popMatrix();
             
            }
             
            void earth(int tx, int ty, float speed, int radius, color c, int size){
              pushMatrix();
             
              translate(tx, ty);
              rotate(radians(frameCount * speed % 360));
             
             
              noFill();
              circle(0, 0, radius*2);
             
              fill(c);
              circle(radius, 0, size);
             
              planet(radius, 0, 1.2, 15, #455A64, 5);
             
              popMatrix();
            }
             
            void saturn(int tx, int ty, float speed, int radius, color c, int size){
              pushMatrix();
             
              translate(tx, ty);
              rotate(radians(frameCount * speed % 360));
             
             
              noFill();
              circle(0, 0, radius*2);
             
              circle(radius, 0, size+10);
              circle(radius, 0, size+11);
              circle(radius, 0, size+12);
              circle(radius, 0, size+13);
              circle(radius, 0, size+14);
              circle(radius, 0, size+15);
             
              fill(c);
              circle(radius, 0, size);
             
              popMatrix();
            }
             
            void draw(){
              background(26, 35, 126);
             
              fill(#E65100);
              circle(400, 300, 130);
             
              planet(400, 300, 1.2, 90, #455A64, 10);
              planet(400, 300, 1.8, 110, #FF5722, 15);
              earth(400, 300, 1.1, 140, #0288D1, 20);
              planet(400, 300, 1.9, 170, #B71C1C, 18);
              planet(400, 300, 1.7, 200, #9E9E9E, 30);
              saturn(400, 300, 1.5, 230, #F9A825, 28);
              planet(400, 300, 1.3, 260, #BDBDBD, 25);
              planet(400, 300, 1.4, 290, #2196F3, 22);
             
            }
            
        </script>
        <canvas></canvas>
    </body>
</html>
